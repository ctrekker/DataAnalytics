plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    baseName = 'ESDAC'
    manifest {
        attributes 'Main-Class': 'com.burnscoding.esdac.Main'
    }
}

build.finalizedBy(shadowJar)