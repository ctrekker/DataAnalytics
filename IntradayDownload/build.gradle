plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.mongodb:mongodb-driver-sync:3.8.1'
    compile 'pl.zankowski:iextrading4j-all:2.2.2'
}

shadowJar {
    baseName = 'IntradayDownload'
    manifest {
        attributes 'Main-Class': 'com.burnscoding.stocks.IntradayDownloader'
    }
}

build.finalizedBy(shadowJar)